<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere Chat AngularJS</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/chat.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="javascript/atmosphere.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="//spyboost.github.io/angular-atmosphere/service/angular-atmosphere-service.js"></script>
    <script src="javascript/application.js"></script>
</head>
<body data-ng-app="angular.atmosphere.chat" data-ng-controller="ChatController">
<div id="header">
    <h3 data-ng-bind="model.header"
        data-ng-init="model.header='Atmosphere Challenge'"></h3>
</div>
<p data-ng-show="!model.connected">Connecting...</p>
<p>{{model.content}}</p>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Messages room</h3>
            </div>
            <div class="panel-body">
                <div class="messages">
                    <p data-ng-repeat="message in model.messages">
                        <span class="text"><b>Message:</b> {{message.pushMessage}}</span>
                        <span class="text"><b>SenderId:</b> {{message.senderId}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
